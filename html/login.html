    <script>
        //  登录方式切换
        var div = document.querySelector('.bao')
        div.onclick = function(evt){
            
            
            if(evt.target.className !== 'red'){
                document.querySelector('.red').classList.remove('red')
                evt.target.classList.add('red')
            }
                // if(evt.target.className !== 'red'){
                //     evt.target.classList.add('red')
                // }
        }

        
        var $box = $('.box-l, .box-l a').on('click',function(){
            $('.big').css({
                display:'none'
            })

            $('.box-tow-code').css({
                display:'block'
            })

            $('.box-tow-code .img-1').css({
                display:'none'
            })
        })

        var $box = $('.box-r, .box-r a').on('click',function(){
            $('.box-tow-code').css({
                display:'none'
            })

            $('.big').css({
                display:'block'
            })
        })

        var $pass = $('.pass #nloginpwd')
        var $user = $('.user #loginname')
        $user.focus(function(){
            
            
            $('.user')[0].classList.add('focus')
        })

        $pass.focus(function(){
            $('.pass')[0].classList.add('focus')
        })

        $user.blur(function(){
            
            
            $('.user')[0].classList.remove('focus')
        })

        $pass.blur(function(){
            $('.pass')[0].classList.remove('focus')
        })















        // 二维码左移
        var $img_1 = $('.box-tow-code .img-1')
        var $img = $(".box-tow-code .img")
        $img.on('mouseover',function (){
            $(".box-tow-code .img img").css({
                left:0
            })  

            $img_1.on('mouseover',function (){
                $(".box-tow-code .img img").css({
                    left:0
                })              
            })           
        })

        $img.on('mouseout',function (){
            $(".box-tow-code .img img").css({
                left:64
            })

            $img_1.on('mouseout',function (){
                $(".box-tow-code .img img").css({
                    left:64
                })
            })
        })

        

        setInterval(function(){
            var $offLeft = $('.box-tow-code .img img')[0].offsetLeft
            if($offLeft === 0){
                $(".box-tow-code .img-1").css({
                    display:'block'
                }) 
            } else {
                $(".box-tow-code .img-1").css({
                    display:'none'
                })
            }
            
            
        },200)

    </script>
